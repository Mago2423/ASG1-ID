<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairbuy</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbarA">
        <div class="logoA">
            Chairbuy.com
        </div>
        <div class="searchA">
            <input class="searchbarA" type="text" placeholder="Search">
        </div>
        <div class="pagesA">
            <a href="index-about.html">About us</a>
            <a href="index-cart.html">Cart</a>
            <h1>Home</h1>
        </div>
    </div>
<!-- Intro Section -->
    <div class="introA">
        <div class="textA">
            <h2>Buy your chair now!</h2>
            <a href="index-cart.html" class="button"> Buy</a> <!-- Buy button linking to cart -->
        </div>
    </div>
<!-- Sale / Promotion Section -->
    <div class="saleA">
        25% off for first time customers
    </div>
<!-- Products List -->
    <div class="productsA">
        <div class="productA">
            <img src="pictures/oak-chair.avif" alt="Oak chair"
            onclick="openPopup(this.src, 'Oak chair')">
            Oak chair
        </div>
        <div class="productA">
            <img src="pictures/Birch-chair.avif" alt="Birch Chair"
            onclick="openPopup(this.src, 'Chair')">
            Birch Chair
        </div>
        <div class="productA">
            <img src="pictures/Camping-Chair.jpg" alt="Camping Chair"
            onclick="openPopup(this.src, 'Chair')">
            Camping Chair
        </div>
        <div class="productA">
            <img src="pictures/Foldable-Chair.avif" alt="Foldable Chair"
            onclick="openPopup(this.src, 'Chair')">
            Foldable Chair
        </div>
        <div class="productA">
            <img src="pictures/Rocking-Chair.avif" alt="Rocking Chair"
            onclick="openPopup(this.src, 'Chair')">
            Rocking Chair
        </div>
        <div class="productA">
            <img src="pictures/Bean-Bag.avif" alt="Beanbag Chair"
            onclick="openPopup(this.src, 'Chair')">
            Beanbag Chair
        </div>
    </div>
<!-- Contact Section -->
    <div class="contactA">
        contact us at<br>
        chairbuy@gmail.com for<br>
        more information
    </div>
<!-- Product Popup -->
    <div id="popup" class="popupA">
        <div class="popup-contentA">
            <img id="popup-img" src="/pictures/transparent-img.webp" alt="">
            <p id="popup-text"></p>
        </div>
    </div>
<!-- Home page JS -->
<script src="script-home.js"></script>
</body>
</html>
