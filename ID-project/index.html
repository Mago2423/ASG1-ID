<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairbuy</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="stlye-home.css">
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div>Chairbuy.com</div>
        <div class="search">
            <div>
                <input class="searchbar" type="text" placeholder="Search">
            </div>
        </div>
        <div>
            <a href="index-about.html">About us</a>
            <a href="#">Cart</a>
        </div>
    </div>

    <!-- intro SECTION -->
    <div class="intro">
        <div class="text">
            <h1>Buy your chair now!</h1>
            <button>Buy</button>
        </div>
    </div>

    <!-- SALE MESSAGE -->
    <div class="sale">
        25% off for first time customers
    </div>

    <!-- PRODUCT GRID -->
    <div class="products">
        <div class="product">
            <img src="pictures/oak chair.avif" alt="Oak chair"
            onclick="openPopup(this.src, 'Oak chair')">
            Oak chair
        </div>
        <div class="product">
            <img src="pictures/Birch chair.avif" alt="Birch Chair"
            onclick="openPopup(this.src, 'Chair')">
            Birch Chair
        </div>
        <div class="product">
            <img src="pictures/Camping Chair.jpg" alt="Camping Chair"
            onclick="openPopup(this.src, 'Chair')">
            Camping Chair
        </div>
        <div class="product">
            <img src="pictures/Foldable Chair.avif" alt="Foldable Chair"
            onclick="openPopup(this.src, 'Chair')">
            Foldable Chair
        </div>
        <div class="product">
            <img src="pictures/Rocking Chair.avif" alt="Rocking Chair"
            onclick="openPopup(this.src, 'Chair')">
            Rocking Chair
        </div>
        <div class="product">
            <img src="pictures/Bean Bag.avif" alt="Beanbag Chair"
            onclick="openPopup(this.src, 'Chair')">
            Beanbag Chair
        </div>
    </div>

    <!-- CONTACT BOX -->
    <div class="contact">
        contact us at<br>
        chairbuy@gmail.com for<br>
        more information
    </div>
    <!-- POPUP OVERLAY (hidden at start) -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img id="popup-img" src="" alt="">
            <p id="popup-text"></p>
        </div>
    </div>

<script src="script-home.js"></script>
</body>
</html>
